<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs</title>
    <style>
        input {
            width: 100%;
            padding: 12px 20px;
            box-sizing: border-box;
            margin: 10px 0px;
            border: 2px solid darkolivegreen; /* dotted */
            border-radius: 4px 4px 4px 4px;
            background-color: #3cbc8d;
            color: white;
        }
        ::placeholder{
            color: green;
        }
    </style>
</head>

<body>
    <h1>Formulario estilizado con CSS</h1>
    <div>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Pon tu nombre aqui"/>
            <label for="apellido">Nombre</label>
            <input type="text" name="apellido" id="apellido" placeholder="Pon tu apellido aqui"/>
            
        </form>   
    </div>

</body>

</html>
